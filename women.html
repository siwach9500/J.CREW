      .card {

        height: 50%;
      }
      .card > button {

        color: black;
        font: 12px sans-serif;
        word-spacing: 5px;
        border: 1px solid black;
        background-color: #fff;
        padding: 10px 0;
        margin: 10px 30px;

      }

      }

      }

        margin: 10px 10px;
      }
      .discount {

        font: 16px sans-serif;

      }
      .card:hover {

          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;

  var container = document.getElementById("container");
  function append(data) {
    data.forEach(function (el) {
      let card = document.createElement("div");
      card.setAttribute("class", "card");
      let image = document.createElement("img");
      image.src = el.img;
      let btn = document.createElement("button");
      btn.innerText = "QUICK SHOP";
      let tag = document.createElement("p");
      tag.setAttribute("class", "tag");
      tag.innerText = "BEST SELLER";
      let name = document.createElement("p");
      name.setAttribute("class", "name");
      name.innerText = el.productName;
      let strikePrice = document.createElement("span");
      strikePrice.innerText = "INR 11,688";
      strikePrice.setAttribute("class", "strike");

      let price = document.createElement("span");
      price.innerText = `INR${el.price}`;
      price.setAttribute("class", "price");

      let discount = document.createElement("p");
      discount.innerText = "(34% Off)";
      discount.setAttribute("class", "discount");
      let cartButton = document.createElement("button");
      cartButton.innerText = "ADD TO CART";
      cartButton.setAttribute("class", "cart");

      card.append(
        image,
        btn,
        tag,
        name,
        strikePrice,
        price,
        discount,
        cartButton
      );
      container.append(card);
    });
  }
  append(wData);
