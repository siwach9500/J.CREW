      }

        word-spacing: 5px;
        border: 1px solid black;
        background-color: #fff;
        padding: 10px 0;
        margin: 10px 30px;
      }

        font: 10px sans-serif;
        margin: 10px 10px;
      }
      .name {

        margin: 10px 10px;
      }
      .strike {

        font: 14px sans-serif;
        margin: 10px 10px;
      }
      .price {
        color: red;
        font: 14px sans-serif;
        margin: 10px 10px;
      }
      .discount {
        color: #767676;
        font: 16px sans-serif;
        margin: 10px 10px;
      }
      .card:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }
